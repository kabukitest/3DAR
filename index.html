<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Custom AR Persistent Model</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="model" src="models/ATAT.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーとモデル -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt" id="marker">
      <a-entity id="model-entity" gltf-model="#model" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>

    <!-- モデルを保持するエンティティ -->
    <a-entity id="persistent-model" gltf-model="#model" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false"></a-entity>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.getElementById('marker');
    const persistentModel = document.getElementById('persistent-model');

    // マーカーが見つかったとき
    marker.addEventListener('markerFound', () => {
      console.log('Marker Found');
      persistentModel.setAttribute('visible', false); // 一時的に非表示
    });

    // マーカーが見失われたとき
    marker.addEventListener('markerLost', () => {
      console.log('Marker Lost');

      // マーカーの現在のワールド座標を取得して保持
      const position = marker.object3D.getWorldPosition(new THREE.Vector3());
      const rotation = marker.object3D.getWorldRotation(new THREE.Euler());

      // モデルに座標と回転を適用
      persistentModel.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
      persistentModel.setAttribute(
        'rotation',
        `${THREE.MathUtils.radToDeg(rotation.x)} ${THREE.MathUtils.radToDeg(rotation.y)} ${THREE.MathUtils.radToDeg(rotation.z)}`
      );
      persistentModel.setAttribute('visible', true); // モデルを表示
    });
  </script>
</body>
</html>

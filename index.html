<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>モデル直接表示テスト</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#atat-model" position="0 1 -3" rotation="0 45 0" scale="0.3 0.3 0.3"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

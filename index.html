<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Display with Persistent Models</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item> <!-- ATATモデル -->
      <a-asset-item id="guiter-model" src="models/guiter.glb"></a-asset-item> <!-- Guiterモデル -->
      <a-asset-item id="jet-model" src="models/jet.glb"></a-asset-item> <!-- Jetモデル -->
      <a-asset-item id="speaker-model" src="models/speaker.glb"></a-asset-item> <!-- Speakerモデル -->
    </a-assets>

    <!-- マーカーと対応するモデル -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt" id="atat-marker">
      <a-entity id="atat-model" gltf-model="#atat-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-guiter.patt" id="guiter-marker">
      <a-entity id="guiter-model" gltf-model="#guiter-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-jet.patt" id="jet-marker">
      <a-entity id="jet-model" gltf-model="#jet-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-speaker.patt" id="speaker-marker">
      <a-entity id="speaker-model" gltf-model="#speaker-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>
    
    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // マーカーとモデルの対応を保持する設定
    const markers = [
      { markerId: 'atat-marker', modelId: 'atat-model', initialScale: '1.0 1.0 1.0', farPosition: '0 5 -50' },
      { markerId: 'guiter-marker', modelId: 'guiter-model', initialScale: '1.0 1.0 1.0', farPosition: '5 5 -50' },
      { markerId: 'jet-marker', modelId: 'jet-model', initialScale: '1.0 1.0 1.0', farPosition: '-5 5 -50' },
      { markerId: 'speaker-marker', modelId: 'speaker-model', initialScale: '1.0 1.0 1.0', farPosition: '0 -5 -50' }
    ];

    markers.forEach(({ markerId, modelId, farPosition }) => {
      const marker = document.getElementById(markerId);
      const model = document.getElementById(modelId);

      // マーカーが見つかったとき
      marker.addEventListener('markerFound', () => {
        console.log(`${markerId} Found`);
        model.setAttribute('visible', true);
        model.setAttribute('position', '0 0 0'); // 元の位置に戻す
        model.setAttribute('scale', '1.0 1.0 1.0');
      });

      // マーカーが見失われたとき
      marker.addEventListener('markerLost', () => {
        console.log(`${markerId} Lost`);
        model.setAttribute('visible', true); // 表示を維持
        model.setAttribute('position', farPosition); // 遠くに配置
        model.setAttribute('scale', '10.0 10.0 10.0'); // 巨大化
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARで3Dモデルを表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 1つ目のモデル -->
        <a-entity gltf-model="path/to/untitled1.gltf" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- 2つ目のモデル -->
        <a-entity gltf-model="path/to/untitled2.gltf" position="1 0 0" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Display with Distance and Scale</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="model" src="models/ATAT.glb"></a-asset-item>
    </a-assets>

    <!-- マーカー -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt" id="marker">
      <!-- モデル（オリジナル位置用） -->
      <a-entity id="model-original" gltf-model="#model" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.getElementById('marker');
    const originalModel = document.getElementById('model-original');

    marker.addEventListener('markerFound', () => {
      console.log('Marker Found');

      // マーカーの位置と回転を取得
      const position = marker.object3D.getWorldPosition(new THREE.Vector3());
      const rotation = marker.object3D.getWorldRotation(new THREE.Euler());

      // モデルを遠くに配置し、スケールを大きくする
      originalModel.setAttribute('position', `${position.x * 10} ${position.y * 10} ${position.z * 10}`); // 距離を10倍
      originalModel.setAttribute('rotation', `${THREE.MathUtils.radToDeg(rotation.x)} ${THREE.MathUtils.radToDeg(rotation.y)} ${THREE.MathUtils.radToDeg(rotation.z)}`);
      originalModel.setAttribute('scale', '10 10 10'); // 大きく表示
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker Lost');
      // モデルが消えないようにその場で固定
      const currentPosition = originalModel.getAttribute('position');
      const currentRotation = originalModel.getAttribute('rotation');
      originalModel.setAttribute('position', currentPosition);
      originalModel.setAttribute('rotation', currentRotation);
      originalModel.setAttribute('visible', true);
    });
  </script>
</body>
</html>

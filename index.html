<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3DAR Persistent Model</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item>
    </a-assets>

    <!-- マーカー -->
    <a-marker id="atat-marker" type="pattern" url="markers/pattern-ATAT.patt">
      <a-entity id="atat-model" gltf-model="#atat-model" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.getElementById('atat-marker');
    const model = document.getElementById('atat-model');

    // 初期状態を非表示に設定
    model.setAttribute('visible', false);

    // マーカーが認識されたとき
    marker.addEventListener('markerFound', () => {
      console.log('Marker Found');
      model.setAttribute('visible', true); // モデルを表示
      model.setAttribute('position', '0 0 0'); // マーカー上に配置
    });

    // マーカーが見失われたとき
    marker.addEventListener('markerLost', () => {
      console.log('Marker Lost');

      // マーカーの現在のワールド座標と回転を取得
      const worldPosition = new THREE.Vector3();
      marker.object3D.getWorldPosition(worldPosition);

      const worldRotation = new THREE.Euler();
      worldRotation.copy(marker.object3D.getWorldRotation());

      // モデルをその場に固定
      model.setAttribute('position', `${worldPosition.x} ${worldPosition.y} ${worldPosition.z}`);
      model.setAttribute(
        'rotation',
        `${THREE.MathUtils.radToDeg(worldRotation.x)} ${THREE.MathUtils.radToDeg(worldRotation.y)} ${THREE.MathUtils.radToDeg(worldRotation.z)}`
      );
      model.setAttribute('visible', true); // 表示を維持
    });
  </script>
</body>
</html>

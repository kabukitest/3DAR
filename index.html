<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Display</title>

  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden; background-color: black;">
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
    <!-- 3Dモデルのアセットを読み込む -->
    <a-assets>
      <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーを追加 -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt">
      <!-- 3Dモデルをマーカーに関連付け -->
      <a-entity gltf-model="#atat-model" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

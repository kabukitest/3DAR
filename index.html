<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラと3Dモデル表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!-- 1つ目の3Dモデル -->
        <a-entity gltf-model="model1.gltf" position="0 0 -3" scale="0.5 0.5 0.5"></a-entity>

        <!-- 2つ目の3Dモデル -->
        <a-entity gltf-model="model2.gltf" position="1 0 -3" scale="0.5 0.5 0.5"></a-entity>

        <!-- カメラエンティティ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");

            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const videoElement = arScene.systems["arjs"].sourceElement;

                    if (videoElement && videoElement.tagName === "VIDEO") {
                        navigator.mediaDevices
                            .getUserMedia({
                                video: {
                                    facingMode: { ideal: "environment" },
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            })
                            .then((stream) => {
                                videoElement.srcObject = stream;
                                videoElement.play();
                                videoElement.style.position = "fixed";
                                videoElement.style.top = "0";
                                videoElement.style.left = "0";
                                videoElement.style.width = "100vw";
                                videoElement.style.height = "100vh";
                                videoElement.style.objectFit = "cover";
                                console.log("カメラが正常に起動しました");
                            })
                            .catch((err) => {
                                console.error("カメラの初期化に失敗しました:", err);
                            });
                    } else {
                        console.error("AR.jsのビデオ要素が見つかりません。");
                    }
                });
            }
        });
    </script>
</body>
</html>

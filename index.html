<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Display</title>

    <!-- A-Frame ライブラリ -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js ライブラリ -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- A-Frameシーン -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
        <!-- アセットの定義 -->
        <a-assets>
            <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item> <!-- GLBモデル -->
        </a-assets>

        <!-- マーカー定義 -->
        <a-marker preset="custom" type="pattern" url="markers/pattern-ATAT.patt">
            <!-- モデル表示 -->
            <a-entity gltf-model="#atat-model" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

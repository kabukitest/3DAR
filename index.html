<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Selector</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- モデル選択メニュー -->
    <h1>AR Model Selector</h1>
    <div>
        <button onclick="loadModel('ATAT')">AT-AT Model</button>
    </div>

    <!-- A-Frameのシーン -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
        <a-assets>
            <!-- モデルアセットのプレースホルダー -->
            <a-asset-item id="dynamic-model"></a-asset-item>
        </a-assets>

        <!-- マーカー -->
        <a-marker preset="custom" type="pattern" url="markers/pattern-ATAT.patt">
            <!-- モデル表示エンティティ -->
            <a-entity gltf-model="#dynamic-model" position="0 1 0" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>

        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // モデルを動的に読み込む関数
        function loadModel(modelName) {
            const modelPath = `models/${modelName}.glb`; // 動的なパスを生成
            document.getElementById('dynamic-model').setAttribute('src', modelPath); // モデルパスを設定
            console.log(`Loaded model: ${modelPath}`);
        }

        // デフォルトモデルをロード
        loadModel('ATAT');
    </script>
</body>
</html>

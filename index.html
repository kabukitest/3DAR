<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Display</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item>
    </a-assets>

    <!-- マーカー定義 -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt">
      <!-- モデル定義 -->
      <a-entity id="model" gltf-model="#atat-model" position="0 -5 0" rotation="0 0 0" scale="5 5 5"></a-entity>
    </a-marker>

    <!-- カメラの位置を調整 -->
    <a-entity camera position="0 2 5" rotation="-30 0 0"></a-entity>
  </a-scene>
</body>
</html>

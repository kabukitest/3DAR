<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Display</title>

  <!-- A-Frameライブラリ -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- アセットの定義 -->
    <a-assets>
      <a-asset-item id="atat-model" src="models/ATAT.glb"></a-asset-item> <!-- ATATモデル -->
      <a-asset-item id="guiter-model" src="models/guiter.glb"></a-asset-item> <!-- Guiterモデル -->
      <a-asset-item id="jet-model" src="models/jet.glb"></a-asset-item> <!-- Jetモデル -->
      <a-asset-item id="speaker-model" src="models/speaker.glb"></a-asset-item> <!-- speakerモデル -->
      <a-asset-item id="piano-model" src="models/piano.glb"></a-asset-item> <!-- pianoモデル -->
    </a-assets>

    <!-- マーカーと対応するモデル -->
    <a-marker type="pattern" url="markers/pattern-ATAT.patt">
      <!-- ATATモデル -->
      <a-entity gltf-model="#atat-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-guiter.patt">
      <!-- Guiterモデル -->
      <a-entity gltf-model="#guiter-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-jet.patt">
      <!-- Jetモデル -->
      <a-entity gltf-model="#jet-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-speaker.patt">
      <!-- speakerモデル -->
      <a-entity gltf-model="#speaker-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>

     <a-marker type="pattern" url="markers/pattern-piano.patt">
      <!-- speakerモデル -->
      <a-entity gltf-model="#piano-model" position="0 0 0" rotation="0 0 0" scale="1.0 1.0 1.0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>
    
    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
